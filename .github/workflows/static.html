
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <form method="post" autocomplete="off" name="google-sheet">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="Name" placeholder="Name">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Your Fack Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" name="Fack" placeholder="Fank Name">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Email address</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" name="Email" placeholder="Email">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" name="Phone" placeholder="Phone">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Gender</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" name="Gender" placeholder="Gender">
        </div>
        <button type="submit" class="btn btn-primary" onclick="Clear()">Submit</button>
    </form>
    <script type="text/javascript">
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyme9gHIXVj_Mz9Oqtb8owhq62MZVRNdu7VC7IbdrmgDyeq6Yq8UiPNpxYEnyctKvs/exec'
              const form = document.forms['google-sheet']
            
              form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                  .then(response => alert("You have successfully submitted."))
                  .catch(error => console.error('Error!', error.message))
              })
    </script>
    <script>
        function Clear(){
          document.getElementsByName('Name').values='';
        }
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
